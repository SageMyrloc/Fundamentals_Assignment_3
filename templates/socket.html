<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <head>
    <meta charset="UTF-8" />
    <title>Socket task</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="../static/js/socket.js"></script>
  </head>
  <body>
    <header>
      <h1>Navigation Links</h1>
    </header>
    <nav>
      <a href="/creative">Visualisation (Task 1.1)</a>
      <a href="/socket">Web Socket (Task 1.2)</a>
      <a href="/report">Report (Task 1,3)</a>
    </nav>

    <h1>Socket</h1>
    <form id="emit" method="POST" action="#">
      <input type="text" name="emit_data" id="emit_data" placeholder="Message" />
      <input type="submit" value="Send Message" />
    </form>
    <form id="broadcast" method="POST" action="#">
      <input type="text" name="broadcast_data" id="broadcast_data" placeholder="Message" />
      <input type="submit" value="Send Broadcast Message" />
    </form>

    <form id="disconnect" method="POST" action="#">
      <input type="submit" value="Disconnect Server" />
    </form>
    <h2>Logs</h2>
    <div id="log"></div>
  </body>
</html>
